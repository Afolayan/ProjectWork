<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language='javascript'>
            function call(name) {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', name, true);
              xhr.send();
            }
    </script>
</head>
<body>
        <button onclick="call('takeoff');">Takeoff</button>
        <button onclick="call('land');">Land</button>
</body>
</html>
