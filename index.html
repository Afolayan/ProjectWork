<!DOCTYPE html>
<html>
        <script language='javascript'>
        function call(name) {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', name, true);
          xhr.send();
        }
        </script>
        <body>
        <table border=1>
        <tr>
            <td>
                <table cellpadding="4">
                <tr>
                  <td align="center">
                      <a onclick="call('takeoff');"><button height=70 Width=70 >Takeoff</button></a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                      <a onclick="call('land');"><button height=70 Width=70>Land</button></a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                      <a onclick="call('photos');"><button height=70 Width=70>Photos</button></a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                      <a onclick="call('calibrate');"><button height=60 Width=70>Calibrate</button></a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                      <a onclick="call('hover');"><button height=70 Width=70>Hover</button></a>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                      <a onclick="call('clockwise');"><button height=70 Width=70>Clockwise</button></a>
                  </td>
                </tr>
                </table>
             </td>
        </tr>
        </table>

        <br/>
        <a onclick="window.location.href = '/view';"><button height=70 Width=70 >View Photos</button></a>
        </div>
        </body>
        </html>
